<!DOCTYPE html>
<html>
<head>
	<title>Agregar Proveedor</title>
	<link rel="stylesheet" type="text/css" href="../CSS/soloformulario.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

</head>
<body>
	<section class="content">
		<section class="Titulo">
			<p>Agregar Proveedor</p>	
		</section>
		<section class="data" >	
			<section class="data2" >
				<div style="display: inline;margin-left: 10px;">
					RIF: <input style="margin-left:70px;" type="text" id="RIFProveedor" class="Dato">
				</div>
				<div style="display: inline;margin-left: 10px;">
					Nombre:<input style="margin-left:40px;margin-top: 15px;" type="text" id="NombreProvedor" class="Dato">
				</div>
				<section style=" display: flex; flex-direction: row;">
					<div style="display: inline;margin-left:10px;" class="selectboxF">
						Telefono:<select style="margin-left:33px;" type="text" id="TelefonoProvedor"> 
							
						</select>
						<input style="display:none; margin-left:111px;margin-top: 15px;" placeholder="New Number" type="text" id="numeroSelect" class="Dato">
					</div>
			</section>
				<div style="display: inline;margin-left: 10px;">
					Direccion:<input style="margin-left:31px;margin-top: 15px;" type="text" id="DireccionProvedor" class="Dato">
				</div>
				<div style="display: inline;margin-left: 10px;">
					Correo:<input style="margin-left:52px;margin-top: 15px;" type="text" id="CorreoProveedor" class="Dato">
				</div>
				<div style="display: inline;margin-left: 10px;">
					Nro Cuenta:<input style="margin-left:16px;margin-top: 15px;" type="text" id="CuentaProvedor" class="Dato">
				</div>
			</section>
			<section style=" align-items: center; display: flex; flex-direction: column;width:8%;margin-top:-105px;margin-left:-19px ;">
				<p id="texto" style="margin-left:-2px; font-size: 11px; text-align: center;">telefono</p>
				<button id="AddNSP"  style="" onclick="addNumber()" class="addSelect"> <i style="margin-top:1px;margin-left: 1px;" class="fas fa-plus" ></i> </button>
				<button id="EditNSP" style="display:none;" onclick="editNumber()" class="editSelect"> <i style="margin-top:1px;margin-left: 1px;" class="fas fa-edit" ></i> </button>
				<button id="saveNSP" style="display:none;" onclick="saveNumber()" class="SaveSelect"> <i style="margin-top:1px;margin-left: 1px;" class="fas fa-save" ></i> </button>
				<button id="DeleteNSP" style="display:none;" onclick="deleteNumber()" class="SaveSelect"> <i style="margin-top:1px;margin-left: 1px;" class="fas fa-trash-alt" ></i> </button>		
				<button id="CancelarNSP"  style="display:none;" onclick="cancelarNumber()" class="addSelect"> <i style="margin-top:1px;margin-left: 1px;" class="fas fa-reply" ></i> </button>
			</section>
		</section>
	
		<section class="botonera">
			<section style="display: inline;justify-content: center;align-items: center;">
				<button id="GenerarV" style="width: 300px; height: 40px ;" onclick="addHTMLTableRow()" class="guardar"><i style="float: left; font-size: 22px;" class="fas fa-print"></i>Save</button>
				<button id="CancelarP" style="width: 300px; height: 40px ; " onclick="Cancelar()" class="cancelar"><i style="float: left; font-size: 22px;" class="fas fa-trash"></i>Cancel</button>
			</section>
		</section>

	</section>
	<script src="../CSS/jquery-3.4.1.js"></script>
	<script defer src="../CSS/all.js"></script>
	<script src="../JS/agregarproveedor.js"></script>
	<script src="../JS/sessionscontrol.js"></script>
	<script>
		
		VerificarSessionOtherViews();
	</script>

</body>
</html>
